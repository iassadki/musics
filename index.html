<!DOCTYPE html>
<html>

<head>
    <title>Utilisateurs GitHub</title>
</head>

<body>
    <ul id="users-list"></ul>

    <script>
        // Récupérer les données depuis une URL
        fetch('https://api.github.com/users')
            .then(response => response.json())
            .then(data => {
                // Parcourir les données et les afficher dans la liste HTML
                var usersList = document.querySelector('#users-list');
                data.forEach(user => {
                    var listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <a href="${user.html_url}" target="_blank">
                            <img src="${user.avatar_url}" alt="Avatar" width="50" height="50">
                            ${user.login}
                        </a>
                    `;
                    usersList.appendChild(listItem);
                });
            })
            .catch(error => console.log(error));
    </script>
</body>

</html>
